name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reserve-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './reserve-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check and build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        run: npm run build:ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./reserve-app/coverage/coverage-final.json
          flags: unittests
          name: unit-test-coverage
          fail_ci_if_error: false

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E smoke tests (PR only)
        if: github.event_name == 'pull_request'
        run: npm run test:e2e:smoke
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Run full E2E tests (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run test:e2e:full
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./reserve-app/playwright-report/
          retention-days: 30

      - name: Upload test coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./reserve-app/coverage/
          retention-days: 30

