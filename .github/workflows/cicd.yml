name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# 共通の環境変数
env:
  NEXT_PUBLIC_TENANT_ID: demo-booking
  NEXT_PUBLIC_SENTRY_DSN: ""
  SKIP_AUTH_IN_TEST: "true"
  NEXT_PUBLIC_SKIP_AUTH_IN_TEST: "true"

jobs:
  # =========================================
  # Job 1: Lint, Build, Unit Tests
  # =========================================
  lint-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: reserve_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./reserve-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './reserve-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check and build
        run: npm run build:ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Seed test database
        run: npx tsx prisma/seed.ts
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./reserve-app/coverage/coverage-final.json
          flags: unittests
          name: unit-test-coverage
          fail_ci_if_error: false

      - name: Upload test coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./reserve-app/coverage/
          retention-days: 30

  # =========================================
  # Job 2: E2E Smoke Tests (PR only)
  # =========================================
  e2e-smoke:
    if: github.event_name == 'pull_request'
    needs: lint-and-build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: reserve_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./reserve-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './reserve-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Seed test database
        run: npx tsx prisma/seed.ts
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E smoke tests
        run: npm run test:e2e:smoke
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: ./reserve-app/playwright-report/
          retention-days: 30

  # =========================================
  # Job 3: E2E Full Tests with Sharding (main branch only)
  # =========================================
  e2e-tests:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-and-build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./reserve-app

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/reserve_test_shard_${{ matrix.shardIndex }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './reserve-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Create shard-specific database
        run: |
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE reserve_test_shard_${{ matrix.shardIndex }};"

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Seed test database
        run: npx tsx prisma/seed.ts

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: ./reserve-app/blob-report/
          retention-days: 1

  # =========================================
  # Job 4: Merge E2E Reports (main branch only)
  # =========================================
  merge-reports:
    if: ${{ !cancelled() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: e2e-tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reserve-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './reserve-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: ./reserve-app/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./reserve-app/playwright-report/
          retention-days: 30

